<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wallpaper Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <!-- Material Design Top App Bar -->
    <header class="top-app-bar">
        <h1 class="app-title">Wallpaper Studio</h1>
    </header>

    <main class="content-container">
        <!-- Preview Section -->
        <section class="preview-container" aria-labelledby="preview-heading">
            <h2 id="preview-heading" class="visually-hidden">Wallpaper Preview</h2>
            <div class="preview-phone">
                <div class="preview-screen" id="preview" role="img" aria-label="Wallpaper color preview">
                     <div class="status-bar-time">9:41</div>
                </div>
            </div>
            <div class="size-indicator" id="sizeIndicator" aria-live="polite">
                1080 × 2400
            </div>
        </section>

        <!-- Color Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-palette" aria-hidden="true"></i>
                <span>Background Color</span>
            </div>
            <div class="card-content">
                <div class="color-picker-container">
                    <div class="color-preview" id="colorPreview"></div>
                    <div class="color-hex" id="colorHex" aria-live="polite">#007AFF</div>
                </div>
                
                <div class="custom-color-container">
                    <div class="text-field">
                        <input type="text" id="hexInput" value="#007AFF" placeholder=" ">
                        <label for="hexInput">Hex Code</label>
                    </div>
                    <button class="icon-button" id="colorPickerBtn" aria-label="Open native color picker">
                        <i class="fas fa-eye-dropper" aria-hidden="true"></i>
                    </button>
                </div>
                
                <h3 class="subheader">Preset Colors</h3>
                <div class="preset-colors" id="presetColors" role="listbox" aria-label="Preset Colors">
                    <!-- Generated by TypeScript -->
                </div>
            </div>
        </div>

        <!-- Resolution Card -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-mobile-alt" aria-hidden="true"></i>
                <span>Resolution</span>
            </div>
            <div class="card-content">
                 <div class="info-row">
                    <span>Detected Device</span>
                    <strong id="deviceInfo">Android Device</strong>
                </div>
                
                <div class="resolution-cards" id="resolutionGrid" role="radiogroup" aria-label="Wallpaper Resolutions">
                    <!-- Generated by TypeScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Material Design Floating Action Button (FAB) -->
    <button class="fab" id="downloadBtn">
        <i class="fas fa-download" aria-hidden="true"></i>
        <span>Create Wallpaper</span>
    </button>

    <div class="snackbar" id="snackbar" role="alert" aria-live="assertive">
        <span class="snackbar-text"></span>
    </div>

    <!-- Material Design Dialog -->
    <div class="dialog-scrim" id="customModal">
        <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="custom-dialog-title">
            <div class="dialog-header">
                <h2 class="dialog-title" id="custom-dialog-title">Custom Resolution</h2>
            </div>
            <div class="dialog-body">
                <div class="dim-input-group">
                    <div class="text-field">
                         <input type="number" id="customWidth" placeholder=" " min="100" max="10000">
                         <label for="customWidth">Width</label>
                    </div>
                    <span class="dim-separator" aria-hidden="true">×</span>
                     <div class="text-field">
                        <input type="number" id="customHeight" placeholder=" " min="100" max="10000">
                        <label for="customHeight">Height</label>
                    </div>
                </div>
            </div>
            <div class="dialog-actions">
                <button class="text-button" id="cancelCustom">Cancel</button>
                <button class="text-button" id="applyCustom">Apply</button>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
